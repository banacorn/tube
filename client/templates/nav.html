{{#city}}
<li id="city-{{id}}">
    <a href="/city/{{id}}">
        <div class="city-map">
            <canvas id="minimap-{{id}}" width="100" height="100"></canvas>
        </div>
        <div class="city-info">
            {{name}}<br><small>{{population}}</small>
        </div>
    </a>
</li>
{{/city}}
